<script>
// for checkbox input element, the value is stored in the attribute
function get_checkbox_event(event) {
    var checked;
    if (document.getElementById(event.currentTarget.id).checked) {
        checked = "true"
    } else {
        checked = "false"
    }

    return {
        "tn_event":
        {
            "e_target": event.currentTarget.id,
            "e_type": event.type,
            "e_state": event.currentTarget.getAttribute('state')
        },
        "e_value": checked
    };
};
</script>
