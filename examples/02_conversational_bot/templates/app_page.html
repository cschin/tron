<title> TronApp </title>
<div class="container flex flex-row mx-auto justify-center">
    <p class="flex-1 text-center mx-auto text-2xl"> Talk with GPTOmics </p>
</div>
<div role="tablist" class="tabs tabs-lifted">
    <input type="radio" name="tabs" role="tab" class="tab" aria-label="Conversation" checked />

    <div role="tabpanel" class="tab-content bg-base-100 border-base-300 rounded-box p-6">

        <div class="container mx-auto p-4">
            <div class="flex flex-row">
                <!-- The Left Column -->
                <div class="flex-1 flex flex-col p-2">
                    <div class="flex flex-row flex-1 border-2 mb-1 border-gray-600 rounded-lg p-1 h-96 max-h-96 min-h-96">
                        {{ transcript }}
                    </div>
                    <div class="flex flex-row flex-1 border-2 border-gray-600 rounded-lg p-1 h-20 max-h-20 min-h-20">
                        {{ llm_stream_output }}
                    </div>
                </div>
                <!-- The Right Column -->
                <div class="basis-1/4 flex flex-col p-2">
                    <div class="flex flex-row p-1">
                        {{ btn }}
                    </div>
                    <div class="flex flex-row p-1 justify-center">
                        {{ recorder }}
                    </div>
                    <div class="flex flex-row p-1">
                        {{ player }}
                    </div>
                    <div class="flex flex-row p-1">
                        {{ reset_button }}
                    </div>
                    <div class="flex flex-row">
                        <div class="flex-col flex-1">
                            <div> Status </div>
                            <div class="flex flex-row p-1 textarea textarea-bordered"> {{ status }}</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <input type="radio" name="tabs" role="tab" class="tab" aria-label="Configure
    " />
    <div role="tabpanel" class="tab-content bg-base-1 textarea textarea-bordered00 border-base-300 rounded-box p-6">
        <div class="container mx-auto p-4">
            <div class="flex flow-row">
                <div class="basis-4/5 flex-col p-2">
                    <div class="p-1">You can update the prompt below</div>
                    <div class="flex flex-row">
                        {{ prompt }}
                    </div>
                </div>
                <div class="basis-1/5 flex-col p-2">
                    <div class="p-1">Choose voice</div>
                    <div class="flex flex-row">
                        {{ tts_model_select }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
