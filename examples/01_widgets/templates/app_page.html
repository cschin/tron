<div class="container mx-auto p-4">
    <div class="flex flex-row p-1">
        {% for btn in buttons %}
        <div class="flex flex-row p-1 flex-1">
            {{btn}}
        </div>
        {% endfor %}
    </div>
    <div class="flex flex-row p-1">
        {{ checklist }}
    </div>
    <div class="flex flex-row p-1">
        {{ select }}
    </div>
    <div class="flex flex-row p-1">
        <div class="flex flex-row flex-1 h-20">
            {{stream_textarea}}
        </div>
    </div>
    <div class="flex flex-row p-1">
        <div class="flex flex-row flex-1 h-20">
            {{textarea}}
        </div>
    </div>
    <div class="flex flex-row p-1">
        <div class="flex-col flex-1">
            <div>
                <label> text input </label>
            </div>
            <div class="flex flex-row flex-1 h-20">
                {{textinput}}
            </div>
        </div>
    </div>
</div>
