<div class="container mx-auto p-4">
    <div class="flex flex-row p-1">
        {% for btn in buttons %}
        <div class="flex flex-row p-1 flex-1">
            {{btn}}
        </div>
        {% endfor %}
    </div>
    <div class="flex flex-row p-1">
        {{ checklist }}
    </div>
    <div class="flex flex-row p-1">
        <div class="flex flex-row flex-1 min-h-80">
            {{textarea}}
        </div>
    </div>
    <div class="flex flex-row p-1">
        <div class="flex flex-row flex-1 min-h-80">
            {{textinput}}
        </div>
    </div>
</div>
